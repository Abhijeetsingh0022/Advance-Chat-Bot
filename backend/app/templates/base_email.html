<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .content {
            padding: 40px 30px;
            line-height: 1.6;
        }
        .content h2 {
            font-size: 20px;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 20px;
            color: #000000;
        }
        .content p {
            margin-bottom: 20px;
            color: #333333;
        }
        .code-container {
            background-color: #f8f8f8;
            border: 2px solid #000000;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 30px 0;
        }
        .verification-code {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 4px;
            margin: 0;
        }
        .button {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 4px;
            font-weight: 500;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #333333;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        .footer p {
            margin: 0;
            font-size: 12px;
            color: #666666;
        }
        .warning {
            background-color: #f0f0f0;
            border-left: 4px solid #000000;
            padding: 15px 20px;
            margin: 20px 0;
        }
        .warning p {
            margin: 0;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHATBOT</h1>
        </div>
        <div class="content">
            <h2>{{ greeting }}</h2>
            {{ content }}
        </div>
        <div class="footer">
            <p>This email was sent by ChatBot. Please do not reply to this message.</p>
            <p>&copy; 2025 ChatBot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
